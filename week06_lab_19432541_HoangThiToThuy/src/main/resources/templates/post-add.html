<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class = "container">
<h1>Add Post</h1>
<form th:action="@{/post/add}" method="post">
  <div class="col-md-4">
    <div class="mb-3">
      <label class="form-label">title</label>
      <input type="text" class="form-control" name="title"  required>
    </div>
  </div>

  <div class="col-md-4">
    <div class="mb-3">
      <label class="form-label">metaTitle</label>
      <input type="text" class="form-control" name="metaTitle" >
    </div>
  </div>

  <div class="col-md-4">
    <div class="mb-3">
      <label class="form-label">summary</label>
      <input type="text" class="form-control" name="summary"  required>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">published</label>
    <input type="text" class="form-control" name="published"  required>
  </div>

  <div class="mb-3">
    <label class="form-label">content</label>
    <input type="text" class="form-control" name="content"  required>
  </div>


  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Add</button>
  </div>
</form>


</body>
</html>
