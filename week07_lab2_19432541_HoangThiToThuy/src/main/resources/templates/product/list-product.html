<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="container">
     <h1>Product List</h1>
    <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>description</th>
                <th>unit</th>
                <th>Manufacturer</th>
                <th>ProductStatusEnum</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.unit}"></td>
                <td th:text="${product.manufacturer_name}"></td>
                <td th:text="${product.status}"></td>
                <th>
                    <a  th:href="@{/product/update/{id}(id=${product.id})}" > Update </a>
                    <a  th:href="@{/product/delete/{id}(id=${product.id})}" > Delete </a>
                </th>
            </tbody>
    </table>
     <a class="btn btn-primary" th:href="@{/product/add}" > Add </a>
</body>
</html>
