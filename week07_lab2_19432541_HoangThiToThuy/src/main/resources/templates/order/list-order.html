<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="container">
     <h1>Order List</h1>
    <table class="table">
            <thead>
            <tr>
                <th>Id</th>
                <th>orderDate</th>
                <th>employee</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.order_id}"></td>
                <td th:text="${order.orderDate}"></td>
                <td th:text="${order.employee.getEmp_id()}"></td>

                <th>
                    <a  th:href="@{/order/update/{id}(id=${order.order_id})}" > Update </a>
                    <a  th:href="@{/order/delete/{id}(id=${order.order_id})}" > Delete </a>
                </th>
            </tbody>
    </table>
     <a class="btn btn-primary" th:href="@{/order/add}" > Add </a>
</body>
</html>
